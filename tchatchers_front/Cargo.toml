[package]
name = "tchatchers_front"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = "0.3.28"
gloo-console = "0.2.3"
gloo-net = "0.2.6"
gloo-timers = "0.2.6"
serde = { version = "1.0.182", features = ["derive"] }
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.37"
web-sys = { version = "0.3.64", features = ["HtmlDocument", "FileReader", "Event", "Navigator"] }
yew = { version = "0.20.0", features = ["csr"] }
yew-agent = "0.2.0"
yew-router = "0.17.0"
tchatchers_core = { path = "../tchatchers_core", features = ["front"] }
chrono = { version = "0.4.26", features = ["serde"] }
js-sys = "0.3.64"
uuid = { version = "1.4.1", features = ["v4"] }
validator = "0.16.1"
async-recursion = "1.0.4"
postcard = { version = "1.0.6", features = ["use-std"], default-features = false }
