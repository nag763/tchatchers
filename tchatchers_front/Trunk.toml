[watch]
watch = ["src/"]

[serve]
address = "127.0.0.1"
port = 3000
open = false

[[proxy]]
rewrite = "/ws"
backend = "ws://localhost:8080/ws"
ws = true

[[proxy]]
rewrite = "/api/"
backend = "http://localhost:8080/api"

[[proxy]]
rewrite = "/static/"
backend = "http://localhost:8080/static"

[tools]
wasm_bindgen = "0.2.84"