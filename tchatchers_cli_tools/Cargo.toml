[package]
name = "tct"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tchatchers_core = { path = "../tchatchers_core", features = ["cli"] }
clap = { version = "4.2.7", features = ["derive"] }
dialoguer = "0.10.4"
sqlx = { version = "0.6", features = ["postgres"]}
derive_more = "0.99.17"
tokio = { version = "1.28.1", features = ["macros", "rt", "rt-multi-thread"] }
dotenv = "0.15.0"
which = "4.4.0"
validator = "0.16.0"
log = "0.4.17"
env_logger = "0.10.0"
askama = "0.12.0"
