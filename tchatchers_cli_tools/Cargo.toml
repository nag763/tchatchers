[package]
name = "tct"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tchatchers_core = { path = "../tchatchers_core", features = ["cli"] }
clap = { version = "4.5.3", features = ["derive", "std"]}
dialoguer = { features = ["password"], default-features = false, version = "0.11.0" }
sqlx = { version = "0.7", features = ["macros"], default-features = false }
derive_more = { features = ["from", "constructor", "error"], default-features = false, version = "0.99.17" }
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread", "signal"], default-features = false }
dotenv = "0.15.0"
which = "6.0.0"
validator = "0.17.0"
log = "0.4.21"
env_logger = { version = "0.11.3" }
askama = { default-features = false, version = "0.12.1" }
clap-verbosity-flag = "2.2.0"
redis = "0.25.2"
bb8 = "0.8.3"
