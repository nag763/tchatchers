[package]
name = "tchatchers_core"
version = "0.1.0"
edition = "2021"

[features]
back = ["dep:sqlx", "dep:rust-argon2", "dep:axum", "dep:axum-extra", "dep:cookie", "dep:redis", "dep:bb8-redis"]
front = ["uuid/js"]
cli = ["dep:sqlx", "dep:rust-argon2", "dep:clap", "dep:redis", "dep:bb8-redis"]
async = ["dep:sqlx", "dep:redis", "dep:bb8-redis"]


[dependencies]
chrono = { version = "0.4.26", features = ["clock", "serde"], default-features = false }
derivative = "2.2.0"
jsonwebtoken = { default-features = false, version = "8.3.0" }
rand = { default-features = false, version = "0.8.5" }
rust-argon2 = { version = "2", optional = true, default-features = false }
serde = { version = "1.0.183", features = ["rc"], default-features = false }
sqlx = { version = "0.7", optional = true ,  features = ["runtime-async-std-native-tls", "postgres", "chrono", "uuid"] }
uuid = { version = "1.4.1", features = ["v4", "serde"], default-features = false }
validator = { version = "0.16.1", features = ["derive"], default-features = false }
axum = { version = "0.6.20", optional = true , default-features = false }
regex = { default-features = false, version = "1.9.3" }
lazy_static = "1.4.0"
derive_more = { features = ["display"], default-features = false, version = "0.99.17" }
log = "0.4.20"
axum-extra = { version = "0.7", features = ["cookie"], optional = true }
time = { default-features = false, version = "0.3.26" }
cookie = { version = "0.17.0", optional = true }
redis = { version = "0.23.2", optional = true, features = ["streams", "aio", "tokio-comp"], default-features = false }
clap = { version = "4.3.23", features = ["derive", "std"], optional = true}
serde_yaml = "0.9.25"
postcard = { version = "1.0.6", features = ["use-std"], default-features = false }
bb8-redis = { version = "0.13.1", optional = true }
