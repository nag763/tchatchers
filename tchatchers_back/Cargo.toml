[package]
name = "tchatchers_back"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.20", features = ["ws", "headers", "http1", "multipart"], default-features = false }
tokio = { version = "1.32", features = ["full"], default-features = false }
tchatchers_core = { path = "../tchatchers_core", features = ["back"] }
sqlx-core = { version = "0.7", default-features=false }
dotenv = "0.15.0"
futures-util = { version = "0.3.28" }
uuid = { version = "1.4.1", default-features = false }
tower-http = { version = "0.4.4", features = ["fs", "trace", "util", "request-id", "sensitive-headers", "timeout"], default-features = false }
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
axum-extra = { version = "0.8.0", features = ["cookie"] }
tracing = { default-features = false, version = "0.1.37" }
validator = { version = "0.16.1"}
serde = { default-features = false, version = "1.0.188" }
sqlx = {features = ["uuid", "postgres"], version = "0.7" }
tower = { default-features = false, version = "0.4.13" }
bb8-redis = "0.13.1"
postcard = { version = "1.0.8", default-features = false, features = ["use-std"] }
mime = "0.3.17"
anyhow = "1.0.75"
