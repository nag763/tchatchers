[package]
name = "tchatchers_back"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.18", features = ["ws", "json", "headers", "http1"], default-features = false }
tokio = { version = "1.28", features = ["full"], default-features = false }
tchatchers_core = { path = "../tchatchers_core", features = ["back"] }
sqlx-core = { version = "0.6.3", default-features = false }
dotenv = "0.15.0"
futures-util = { default-features = false, version = "0.3.28" }
serde_json = { default-features = false, version = "1.0.96" }
uuid = { version = "1.3.3", default-features = false }
tower-http = { version = "0.4.0", features = ["fs", "trace", "util", "request-id", "sensitive-headers"], default-features = false }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"], default-features = false }
axum-extra = { version = "0.7.4", features = ["cookie"] }
tracing = { default-features = false, version = "0.1.37" }
validator = { version = "0.16.0"}
serde = { default-features = false, version = "1.0.163" }
sqlx = {features = ["uuid"], version = "0.6.3" }
tower = { default-features = false, version = "0.4.13" }
r2d2 = "0.8.10"
redis = { default-features = false, version = "0.23.0" }
